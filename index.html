<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>CGW</title>
    <style>
        body {
            background-color: #EEEEEE;
        }
    </style>

    <script src="./Utils/dat.gui.min.js"></script>
    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./audio.js"></script>
    <script src="./gyroscope.js"></script>
    <script src="./main.js"></script>
</head>

<body onload="init()">

    <h2>Parabolic Humming-Top with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
        (On a touch screen, you can use your finger.)</p>

    <p>WASD to move relative point of texture rotation</p>

    <label for="angleOfRotation">Angle Of Texture rotation </label>
    <input type="range" name="angleOfRotation" id="angleOfRotation" value="0" min="0" max="3.14" step="0.01">

    <label for="ambient">Ambient Component</label>
    <input type="color" name="ambient" id="ambient" value="#330000">
    <label for="diffuse">Diffuse Component</label>
    <input type="color" name="diffuse" id="diffuse" value="#ff0000">
    <label for="specular">Specular Component</label>
    <input type="color" name="specular" id="specular" value="#ffffff">
    <br>
    <audio id="audioElId" src="https://bba69441-5414-4f4c-81b4-f3b088896a2c-00-yjd7n94chwk.riker.replit.dev/audio.mp3"
        controls crossorigin="anonymous"></audio>
    <br>
    <label for="notch">Notch filter has been enabled(on/off)</label>
    <input type="checkbox" name="notch" id="notch" checked>
    <div id="canvas-holder">
        <canvas width="600" height="600" id="webglcanvas" style="background-color:red"></canvas>
    </div>

</body>

</html>
